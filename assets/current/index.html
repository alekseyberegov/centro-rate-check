        <script>
            function getParameterByName(name) {
                var match = RegExp( "[?&]" + name +  "=([^&]*)" ).exec(window.location.search);
                return match && decodeURIComponent(match[ 1 ].replace(/\+/g,  " " ))
            }

            function documentReady() {
                document.querySelectorAll('.w-tab-link').forEach((element) => {  
                    element.addEventListener('click', (event) => {
                        current = document.getElementsByClassName('w--current')[0];
                        current.classList.remove('w--current');
                        element.classList.add('w--current');
                    });
                });

                document.getElementById('wf-form-Contact-Form').addEventListener('submit', function(event) {
                    const url = getParameterByName( "clickTag" )
                    this.target = "_blank";
                    this.method = "POST";
                    this.action = url;
                    //const query = new URLSearchParams(new FormData(this)).toString()
                    //window.open(url + (url.indexOf('?') !== -1 ? "&" : "?") + query,  "_blank" );
                    //event.preventDefault();
                });
            }

            if (document.readyState !== 'loading') {
                documentReady();
            } else {
                document.addEventListener('DOMContentLoaded', documentReady);
            }
        </script>
